<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDbundles - Always the best deals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe5;
      margin-bottom: 0.2rem;
    }

    p {
      font-style: italic;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .contact {
      margin-top: -0.5rem;
      color: #00ffe5;
      font-weight: bold;
    }

    .contact a {
      color: #00ffe5;
      text-decoration: underline;
    }

    .network-buttons {
      display: flex;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .network-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .mtn {
      background: #ffd700;
      color: #000;
    }

    .at {
      background: #00bfff;
      color: #000;
    }

    .bundle-options {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .bundle-btn {
      padding: 1rem;
      background: #1f1f1f;
      border: 2px solid #00ffe5;
      color: #00ffe5;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .bundle-btn:hover {
      background: #00ffe5;
      color: #000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffe5;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #00ffe5;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .submit-btn {
      background: #00ffe5;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    .close {
      margin-top: 1rem;
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .network-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>MDbundles</h1>
  <p>Always the best deals</p>
  <p class="contact">
    ðŸ“ž Customer Care: <a href="tel:0597450073">0597450073</a>
  </p>

  <div class="network-buttons">
    <button class="network-btn mtn" onclick="showBundles('mtn')">MTN</button>
    <button class="network-btn at" onclick="showBundles('at')">AT</button>
  </div>

  <div id="mtn-bundles" class="bundle-options">
    <button class="bundle-btn" onclick="openModal('MTN 2GB for GHâ‚µ11')">2GB for GHâ‚µ11</button>
    <button class="bundle-btn" onclick="openModal('MTN 5GB for GHâ‚µ25')">5GB for GHâ‚µ25</button>
  </div>

  <div id="at-bundles" class="bundle-options">
    <button class="bundle-btn" onclick="openModal('AT 2GB for GHâ‚µ10')">2GB for GHâ‚µ10</button>
    <button class="bundle-btn" onclick="openModal('AT 5GB for GHâ‚µ20')">5GB for GHâ‚µ20</button>
  </div>

  <div class="modal" id="formModal">
    <div class="modal-content">
      <h3 id="bundleTitle">Order Bundle</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button class="submit-btn" onclick="submitForm()">Submit Request</button>
      <button class="close" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    function showBundles(network) {
      document.getElementById("mtn-bundles").style.display = "none";
      document.getElementById("at-bundles").style.display = "none";

      if (network === 'mtn') {
        document.getElementById("mtn-bundles").style.display = "flex";
      } else {
        document.getElementById("at-bundles").style.display = "flex";
      }
    }

    function openModal(bundleName) {
      document.getElementById("formModal").style.display = "flex";
      document.getElementById("bundleTitle").textContent = bundleName;
    }

    function closeModal() {
      document.getElementById("formModal").style.display = "none";
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
    }

    function submitForm() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const bundle = document.getElementById("bundleTitle").textContent;

      if (!name || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Thank you ${name}, your request for "${bundle}" has been received. We'll contact you shortly!`);
      closeModal();
    }
  </script>

</body>
</html>
